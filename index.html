<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Web Training | Intro component with sign up form </title>
  </head>
  <body>
<div class="container">

<div class="left-side">
<h1 class = "main-heading">
  learn to code by watching others
</h1>
<p class = "main-content">
  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 

</p>
</div>
<div class="right-side">
<p class="message"> 
<strong> it free 7 days then $20/mo. thereafter</strong>
</p>
<div class="card">
  <form name="signupForm">
    <div class="input-group " id ="fristNameGroup">
      <input name="fristName" type ="text" placeholder = "Frist Name" >
        <small class  = "message"> </small>
      </input>
    </div>

    <div class="input-group" id = "lastNameGroup">
      <input name="lastName" type ="text" placeholder = "Last Name" >
        <small class  = "message"></small>
      </input>
    </div>

    <div class="input-group" id="emailGroup">
      <input name="emailAddress" type ="text" placeholder = "Email address" >
        <small class  = "message"></small>
      </input>
    </div>

    <div class="input-group" id ="passwordGroup">
      <input name="password" type ="password" placeholder = "Password" >
        <small class  = "message"></small>
      </input>
    </div>

    <button id ="submitButton" class = "button">
      Claim your free trial
    </button>
  </form>
  <p class ="privacy-message">
    
    By clicking the button, you are agreeing to our <a href="">Terms and Services</a>
  </p>
</div>
</div>
</div>
<script src="./script.js"></script>
  </body>
</html>
